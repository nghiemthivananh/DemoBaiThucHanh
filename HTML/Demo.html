<!DOCTYPE html>
<html>
  <head>
    <title>Nghiêm Thị Vân Anh - MSV : 2021050078</title>
  </head>
<body>
    <h1>Nghiêm Thị Vân Anh- 2021050078</h1>

        <button onclick="getLocation()">Try It</button>

    <p id="demo"></p>
<!--getCurrentPosition()được sử dụng để trả về vị trí của người dùng.
Ví dụ bên dưới trả về vĩ độ và kinh độ vị trí của người dùng:-->
    <script>
    var x = document.getElementById("demo");

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      x.innerHTML = "Latitude: " + position.coords.latitude + 
      "<br>Longitude: " + position.coords.longitude;
    }
    </script>


    <script>
      var x = document.getElementById("demo");
    /*getCurrentPosition()phương thức được sử dụng để xử lý lỗi. Nó chỉ định một chức năng sẽ chạy nếu không lấy được vị trí của người dùng-*/
    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          x.innerHTML = "User denied the request for Geolocation."
          break;
        case error.POSITION_UNAVAILABLE:
          x.innerHTML = "Location information is unavailable."
          break;
        case error.TIMEOUT:
          x.innerHTML = "The request to get user location timed out."
          break;
        case error.UNKNOWN_ERROR:
          x.innerHTML = "An unknown error occurred."
          break;
      }
    }
    </script>

    <script>
/*watchPosition()phương pháp này. Bạn cần một thiết bị GPS chính xác để kiểm tra điều này (như điện thoại thông minh)*/
      var x = document.getElementById("demo");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }
      function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude +
        "<br>Longitude: " + position.coords.longitude;
      }
      </script>

  </body>
</html>
