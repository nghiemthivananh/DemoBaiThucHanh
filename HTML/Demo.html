    <!--Thuộc tính đầu vào formchỉ định dạng mà <input>phần tử thuộc về.-->
    <!--Trường đầu vào nằm bên ngoài biểu mẫu HTML (nhưng vẫn là một phần của biểu mẫu):-->


    <form action="/action_page.php">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname"><br><br>
      <input type="submit" value="Submit">
      <input type="submit" formaction="/action_page2.php" value="Submit as Admin">
    </form>
    <!--Thuộc tính đầu vào formactionchỉ định URL của tệp sẽ xử lý đầu vào khi biểu mẫu được gửi.-->

    <form action="/action_page_binary.asp" method="post">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <input type="submit" value="Submit">
      <input type="submit" formenctype="multipart/form-data"
      value="Submit as Multipart/form-data">
    </form>
    <!--Thuộc tính đầu vào formenctype chỉ định cách mã hóa dữ liệu biểu mẫu khi được gửi (chỉ dành cho các biểu mẫu có phương thức = "post").-->

    <form action="/action_page.php" method="get">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname"><br><br>
      <input type="submit" value="Submit using GET">
      <input type="submit" formmethod="post" value="Submit using POST">
    </form>
    <!--Một biểu mẫu có hai nút gửi. Đầu tiên gửi dữ liệu biểu mẫu với phương thức = "get". Cái thứ hai gửi dữ liệu biểu mẫu với phương thức = "post":-->

    <form action="/action_page.php">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname"><br><br>
      <input type="submit" value="Submit">
      <input type="submit" formtarget="_blank" value="Submit to a new window/tab">
    </form><!--Một biểu mẫu có hai nút gửi, với các cửa sổ mục tiêu khác nhau:-->

    <form action="/action_page.php">
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email"><br><br>
      <input type="submit" value="Submit">
      <input type="submit" formnovalidate="formnovalidate"
      value="Submit without validation">
    </form><!--Một biểu mẫu có hai nút gửi (có và không có xác nhận):-->


    <form action="/action_page.php" novalidate>
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email"><br><br>
      <input type="submit" value="Submit">
    </form><!-- novalidate  là một <form>thuộc tính hỉ định rằng tất cả dữ liệu biểu mẫu sẽ không được xác thực khi gửi.-->
