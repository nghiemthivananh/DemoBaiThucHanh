<!DOCTYPE html>
<html>
  <head>
    <title>Nghiêm Thị Vân Anh - MSV : 2021050078</title>
  </head>
<body>
    <h1>Nghiêm Thị Vân Anh- 2021050078</h1>

    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.moveTo(0,0);
      ctx.lineTo(200,100);
      ctx.stroke();
      </script>><!--vẽ 1 đường thẳngthẳng-->

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(95, 50, 40, 0, 2 * Math.PI);
      ctx.stroke();
      </script><!--vẽ 1 hình tròn-->

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.font = "30px Arial";
      ctx.fillText("Hello World", 10, 50);
      </script><!--vẽ 1 văn bản-->

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.font = "30px Arial";
      ctx.strokeText("Hello World", 10, 50);
    </script> <!--Stroke Text-->

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      
      // Create gradient
      var grd = ctx.createLinearGradient(0, 0, 200, 0);
      grd.addColorStop(0, "red");
      grd.addColorStop(1, "white");
      
      // Fill with gradient
      ctx.fillStyle = grd;
      ctx.fillRect(10, 10, 150, 80);
    </script><!--Vẽ gradient tuyến tính-->

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      
      // Create gradient
      var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
      grd.addColorStop(0, "red");
      grd.addColorStop(1, "white");
      
      // Fill with gradient
      ctx.fillStyle = grd;
      ctx.fillRect(10, 10, 150, 80);
      </script><!--vẽ gradient hình tròn-->

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      var img = document.getElementById("scream");
      ctx.drawImage(img, 10, 10);
    </script><!--vẽ hình ảnh-->




</body>
</html>
