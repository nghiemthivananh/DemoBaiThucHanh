<!DOCTYPE html><!--khai báo loại tài liệu-->
<html lang="vi">
<html>
<head>
<!-- Chứa các thẻ meta, js, css nội tại,...-->
<title>Họ và tên: Nghiêm Thị Vân Anh- MSV 2021050078</title>
</head>
<body>
    <b>This text is bold</b><!--in đậm-->
    <strong>This text is important!</strong><!--vb quan trọng-->
    <i>This text is italic</i><!--chữ in nghiêng-->
    <em>This text is emphasized</em><!--nhấn mạnh vb-->
    <small>This is some smaller text.</small><!--vb nhỏ hơn-->
    <p>Do not forget to buy <mark>milk</mark> today.</p><!--vb đc đánh dấu-->
    <p>My favorite color is <del>blue</del> red.</p><!--vb đã xóa-->
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p><!--chèn vb-->
    <p>This is <sub>subscripted</sub> text.</p><!--chỉ số dưới-->
    <p>This is <sup>superscripted</sup> text.</p><!--chỉ số trên-->   
</body>
</html>
