<!DOCTYPE html>

<body>
    <h1>Nghiêm Thị Vân Anh- 2021050078</h1>

    <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value="John"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="Doe">
    </form><!-- thuộc tính đầu vào mặc định-->

    <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value="John" readonly><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="Doe">
    </form>
    <!--Thuộc tính đầu vào readonlychỉ định rằng trường đầu vào là chỉ đọc-->

    <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value="John" disabled><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="Doe">
    </form><!-- Thuộc tính đầu vào disabledchỉ định rằng trường đầu vào sẽ bị tắt-->
 
    <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" size="50"><br>
      <label for="pin">PIN:</label><br>
      <input type="text" id="pin" name="pin" size="4">
    </form>
 <!--Thuộc tính đầu vào sizechỉ định chiều rộng hiển thị, tính bằng ký tự, của trường đầu vào.-->
 
    <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" size="50"><br>
      <label for="pin">PIN:</label><br>
      <input type="text" id="pin" name="pin" maxlength="4" size="4">
    </form><!--Thuộc tính đầu vào maxlengthchỉ định số lượng ký tự tối đa được phép trong trường đầu vào.-->

    <form>
      <label for="datemax">Enter a date before 1980-01-01:</label>
      <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

      <label for="datemin">Enter a date after 2000-01-01:</label>
      <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

      <label for="quantity">Quantity (between 1 and 5):</label>
      <input type="number" id="quantity" name="quantity" min="1" max="5">
    </form>
    <!--Đầu vào minvà maxcác thuộc tính chỉ định giá trị tối thiểu và tối đa cho trường đầu vào-->
    <!--hoạt động vs đầu vào: số, phạm vi, ngày, ngày giờ địa phương, tháng, thời gian và tuần.-->

    <form>
      <label for="files">Select files:</label>
      <input type="file" id="files" name="files" multiple>
    </form>
    <!--Thuộc tính đầu vào multiplechỉ định rằng người dùng được phép nhập nhiều giá trị vào trường đầu vào.-->

    <form>
      <label for="country_code">Country code:</label>
      <input type="text" id="country_code" name="country_code"
      pattern="[A-Za-z]{3}" title="Three letter country code">
    </form>
<!--Thuộc tính đầu vào patternchỉ định một biểu thức chính quy mà giá trị của trường đầu vào được kiểm tra khi biểu mẫu được gửi.-->

    <form>
      <label for="phone">Enter a phone number:</label>
      <input type="tel" id="phone" name="phone"
      placeholder="123-45-678"
      pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </form>
    <!--Thuộc tính đầu vào placeholderchỉ định một gợi ý ngắn mô tả giá trị mong đợi của trường đầu vào-->

    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </form>
<!--Thuộc tính đầu vào requiredchỉ định rằng trường đầu vào phải được điền trước khi gửi biểu mẫu.-->
<!-- hdong đầu vào: văn bản, tìm kiếm, url, số điện thoại, email, mật khẩu, bộ chọn ngày, số, hộp kiểm, radio và tệp.-->

    <form>
      <label for="points">Points:</label>
      <input type="number" id="points" name="points" step="3">
    </form>
<!--Trường đầu vào có khoảng số hợp lệ được chỉ định:-->
    <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" autofocus><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname">
    </form><!--Để trường nhập "Tên" tự động lấy tiêu điểm khi tải trang:-->

    <form>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname"><br><br>
      <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">
    </form>
  <!--Xác định hình ảnh làm nút gửi, với các thuộc tính chiều cao và chiều rộng:-->

    <form>
      <input list="browsers">
      <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
      </datalist>
    </form>
    <!--Phần tử <input> có các giá trị được xác định trước trong <datalist>:-->

      <form action="/action_page.php" autocomplete="on">

        <input type="text" id="fname" name="fname"><br><br>

        <input type="text" id="lname" name="lname"><br><br>

        <input type="email" id="email" name="email" autocomplete="off"><br><br>
        <input type="submit" value="Submit">
      </form>
